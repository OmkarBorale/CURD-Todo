<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-TODO-LS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-secondary">
    <h2 class="bg-success p-2 text-center text-white">CRUD-TODO-LS</h2>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <form id="todoForm">
                            <div class="form-group todoSize">
                                <label for="todo">TODO Item</label>
                                <input type="text" required id="todo" class="form-control">
                            </div>
                            <div class="text-right">
                                <button class="btn btn-primary btn-lg" id="submitBtn" type="submit">Add Todo</button>
                                <button class="btn btn-primary btn-lg d-none" id="updateBtn" type="button">Update Todo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="todoContainer">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
